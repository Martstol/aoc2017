    - src
  dependencies:
    - containers

executables:
  day1-exe:
    main: Main.hs
    source-dirs: app/day1
    dependencies:
    - aoc2017
  day2-exe:
    main: Main.hs
    source-dirs: app/day2
    dependencies:
    - aoc2017
  day3-exe:
    main: Main.hs
    source-dirs: app/day3
    dependencies:
    - aoc2017
  day4-exe:
    main: Main.hs
    source-dirs: app/day4
    dependencies:
    - aoc2017


tests:
  aoc2017-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - aoc2017
    - HUnit
