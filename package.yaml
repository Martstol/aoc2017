name:                aoc2017
version:             0.1.0.0
github:              "martstol/aoc2017"
license:             MIT
author:              "Martin Stølen"
maintainer:          "martstol@gmail.com"
copyright:           "2017 Martin Stølen"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Advent of Code 2017
# category:            None

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/martstol/aoc2017#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: 
    - src

executables:
  aoc2017-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2017

tests:
  aoc2017-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2017
    - HUnit
